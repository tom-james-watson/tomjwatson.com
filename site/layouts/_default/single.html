{{ partial "header" . }}

<main class="post">
  <div class="container">

    {{ partial "nav" . }}

    <div class="info">
      <h3 class="title">{{ .Title }}</h3>
      <div class="meta">
        {{ .Date.Format "Jan 02, 2006" }}
      </div>
    </div>

    <div class="content">
      {{ .Content }}
    </div>

    {{ template "_internal/disqus.html" . }}

  </div>
</main>

{{ partial "footer" . }}
